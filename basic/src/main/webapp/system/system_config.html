<!DOCTYPE html>
<html lang="en">
<head>
<meta content="text/html;charset=utf-8" http-equiv="content-type">
<title>设备类型管理</title>
   <link rel="stylesheet" type="text/css" href="/basic/js/themes/default/easyui.css" />
   <link rel="stylesheet" type="text/css" href="/basic/js/themes/icon.css" />
   <script type="text/javascript" src="/basic/js/jquery.min.js"></script>
   <script type="text/javascript" src="/basic/js/jquery.easyui.min.js"></script>
   <script type="text/javascript" src="/basic/js/locale/easyui-lang-zh_CN.js"></script>
   <script type="text/javascript" src="/basic/js/common.js"></script>
   <script type="text/javascript" src="system_config.js"></script>

</head>
<body>
	<div>
		<div >
			<form id="searchFrom">
			<fieldset style="color:#333; border:#06c dashed 1px;width: 80%">
				<table id="searchT" style="cellpadding: 5px; font-size: 12px;border-spacing: 5px;width: 100%" >
					<tr>
						<td align="right">命名空间</td>
						<td><input id="q_nameSpace" name="nameSpace"  /></td>
					</tr>
					<tr>
						<td align="right">名称</td>
						<td ><input id="q_configName" name="configName" /></td>
					</tr>
						<tr>
						<td align="right">英文名称</td>
						<td ><input id="q_configEname" name="configEname" /></td>
					</tr>
					<tr>
						<td align="right">key值</td>
						<td ><input id="q_configKey" name="configKey" /></td>
					</tr>
					<tr>
						<td colspan="6" align="right"><a href="#" id="search"
							class="easyui-linkbutton" data-options="iconCls:'icon-search'"
							style="width: 80px">查询</a>
							<a href="#" id="clearBtn"
							class="easyui-linkbutton" data-options="iconCls:'icon-clear'"
							style="width: 80px">清除</a></td>
					</tr>
				</table>
				</fieldset>
			</form>
		</div>
		<div >
			<table id="dataGrid" class="easyui-datagrid"></table>
		</div>
		<div id="dlgDIV">
			<form id="dataForm" method="post">
				<input id="id" hidden="true" name="id">
				<input id="createTime" hidden="true" name="createTime">
				<table style="cellpadding: 5px">
					<tr>
						<td align="right">命名空间</td>
						<td><input id="nameSpace" class="easyui-validatebox"
							required="required" name="nameSpace"  /></td>
					</tr>
					<tr>
						<td align="right">Key值</td>
						<td ><input class="easyui-validatebox" required="required" style="width: 400px"
							id="configKey" name="configKey" /></td>
					</tr>
					<tr>
						<td align="right">名称</td>
						<td ><input class="easyui-validatebox" required="required" style="width: 400px"
							id="configName" name="configName" /></td>
					</tr>
					<tr>
						<td align="right">英文名称</td>
						<td ><input class="easyui-validatebox" style="width: 400px"
							id="configEname" name="configEname" /></td>
					</tr>
					<tr>
						<td align="right">值</td>
						<td ><input class="easyui-validatebox" required="required" style="width: 400px"
							id="configValue" name="configValue" /></td>
					</tr>
					<tr>
						<td align="right">默认值</td>
						<td ><input class="easyui-validatebox" required="required" style="width: 400px"
							id="defaultVal" name="defaultVal" /></td>
					</tr>
					<tr>
						<td align="right">排序</td>
						<td ><input class="easyui-validatebox textbox" 
						data-options="required:false,validType:'digits'" style="width: 400px"
							id="sort" name="sort" /></td>
					</tr>
					<tr>
						<td align="right">生效情况</td>
						<td><input id="activate_combox" name="activate" 
						class="easyui-combobox" required="required" /></td>
					</tr>
					<tr>
						<td align="right">备注：</td>
						<td ><input id="configDesc" class="easyui-textbox" 
						data-options="multiline:true" style="width: 400px;height:100px" name="configDesc" />
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>

</body>
</html>
