<!DOCTYPE html>
<html lang="en">
<head>
<meta content="text/html;charset=utf-8" http-equiv="content-type">
<title>楼盘管理</title>
<link rel="stylesheet" type="text/css"
	href="../themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="/basicinfo/css/default/easyui.css">
<link rel="stylesheet" type="text/css" href="/basicinfo/css/icon.css">
<script type="text/javascript" src="/basicinfo/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="/basicinfo/js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/basicinfo/js/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/basicinfo/js/common.js"></script>
<script type="text/javascript" src="/basicinfo/js/expand-validdate.js"></script>

<script type="text/javascript"
	src="/basicinfo/mainandaffiliated/js/common.js"></script>
<script type="text/javascript"
	src="/basicinfo/mainandaffiliated/mainandaffiliatedinfomanage/js/communityManage.js"></script>
</head>
<body>
	<div>
		<div>
			<fieldset style="width: 90%">
				<legend style="color: blue">查询条件</legend>
				<form id="searchFrom">
					<table id="searchT"
						style="cellpadding: 5px; font-size: 12px; border-spacing: 5px; width: 90%">
						<tr>
							<td colspan="1" align="right" style="color: green">[基本条件]</td>
							<td colspan="5" align="left"><hr align="left"
									style="border: 1px dashed #F00" size="1" /></td>
						</tr>
						<tr>
							<td align="right">类型:</td>
							<td><input id="community_type" class="easyui-combobox"
								style="width: 120px" name="community_type" /></td>
							<td align="right">名称:</td>
							<td><input id="name" class="easyui-textbox"
								style="width: 120px" name="name" /></td>
							<td align="right">备注:</td>
							<td><input id="remark" class="easyui-textbox"
								style="width: 120px" name="remark" /></td>
						</tr>
						<tr>
							<td align="right">开发商:</td>
							<td><input id="developer" class="easyui-textbox"
								style="width: 120px" name="developer" /></td>
							<td align="right">楼盘地址:</td>
							<td><input id="address" class="easyui-textbox"
								style="width: 120px" name="address" /></td>
							<td align="right">创建时间：</td>
							<td><input class="easyui-datebox" id="create_time"
								style="width: 120px" name="create_time" /></td>
						</tr>
						<tr>
							<td align="right">更新时间：</td>
							<td><input class="easyui-datebox" id="update_time"
								style="width: 120px" name="update_time" /></td>
							<td align="right">创建人ID：</td>
							<td><input class="easyui-textbox" id="create_user_id"
								style="width: 120px" name="create_user_id" /></td>
							<td align="right">更新人ID：</td>
							<td><input class="easyui-textbox" id="update_user_id"
								style="width: 120px" name="easyui-textbox" /></td>
						</tr>
						<tr>
							<td colspan="1" align="right" style="color: green">[路径代码条件]</td>
							<td colspan="5" align="left"><hr align="left"
									style="border: 1px dashed #F00" size="1" /></td>
						</tr>
						<tr>
							<td align="right">路径代码:</td>
							<td><input id="path_code" class="easyui-textbox"
								style="width: 120px" name="path_code" /></td>
						</tr>
						<tr>
							<td colspan="6" align="right"><a href="#" id="search"
								class="easyui-linkbutton" data-options="iconCls:'icon-search'"
								style="width: 80px">查询</a> <a href="#" id="clearBtn"
								class="easyui-linkbutton" data-options="iconCls:'icon-clear'"
								style="width: 80px">重置</a></td>
						</tr>
					</table>
				</form>
			</fieldset>
		</div>
		<br />
		<hr style="border: 3px double blue" width="90%" size="3" align="left" />
		<br />
		<div>
			<table id="dataGrid" class="easyui-datagrid"></table>
		</div>
		<div id="addDIV">
			<form id="saveAuthForm" method="post">
				<table style="cellpadding: 5px">
					<tr>
						<td align="right">类型:</td>
						<td><input id="community_type2" class="easyui-textbox"
							style="width: 120px" name="community_type" /></td>
						<td align="right">名称:</td>
						<td><input id="id2" type="hidden" class="easyui-textbox"
							name="id" /><input id="name2" class="easyui-textbox"
							style="width: 120px" name="name" /></td>
						<td align="right">备注:</td>
						<td><input id="remark2" class="easyui-textbox"
							style="width: 120px" name="remark" /></td>
					</tr>
					<tr>
						<td align="right">开发商:</td>
						<td><input id="developer2" class="easyui-textbox"
							style="width: 120px" name="developer" /></td>
						<td align="right">详细地址 :</td>
						<td><input id="address2" class="easyui-textbox"
							style="width: 120px" name="address" /></td>
					</tr>
				</table>
				<table id="table_batch" style="cellpadding: 5px">
					<tr id="tr_batch_21">
						<td colspan="1" align="right" style="color: green">[批量字段]</td>
						<td colspan="5" align="left"><hr align="left"
								style="border: 1px dashed #F00" size="1" /></td>
					</tr>
					<tr id="tr_batch_22">
						<td align="right">循环类型:</td>
						<td><input id="cyclical_type2" class="easyui-combobox"
							style="width: 120px" name="cyclical_type" /></td>
						<td align="right">名称前缀:</td>
						<td><input id="name_prefi2" class="easyui-textbox"
							style="width: 120px" name="name_prefi" /></td>
						<td align="right">开始点:</td>
						<td><input id="start_point2" class="easyui-textbox"
							style="width: 120px" name="start_point" /></td>
					</tr>
					<tr id="tr_batch_23">
						<td align="right">结束点:</td>
						<td><input id="end_point2" class="easyui-textbox"
							style="width: 120px" name="end_point" /></td>
						<td align="right">名称后缀:</td>
						<td><input id="name_suffix2" class="easyui-textbox"
							style="width: 120px" name="name_suffix" /></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
