<!DOCTYPE html>
<html lang="en">
<head>
<meta content="text/html;charset=utf-8" http-equiv="content-type">
<title>位置管理</title>
<link rel="stylesheet" type="text/css"
	href="../themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="/basicinfo/css/default/easyui.css">
<link rel="stylesheet" type="text/css" href="/basicinfo/css/icon.css">
<script type="text/javascript" src="/basicinfo/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="/basicinfo/js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/basicinfo/js/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/basicinfo/js/common.js"></script>
<script type="text/javascript" src="/basicinfo/js/expand-validdate.js"></script>
<script type="text/javascript"
	src="/basicinfo/mainandaffiliated/js/common.js"></script>
<script type="text/javascript"
	src="/basicinfo/mainandaffiliated/location/js/location.js"></script>
</head>
<body>
	<div>
		<div>
			<fieldset style="width: 90%">
				<legend style="color: blue">查询条件</legend>
				<form id="searchFrom">
					<table id="searchT"
						style="cellpadding: 5px; font-size: 12px; border-spacing: 5px; width: 90%">
						<tr>
							<td align="right">区域名称:</td>
							<td><input id="name" class="easyui-textbox"
								style="width: 120px" name="name" /></td>
							<td align="right">路径代码:</td>
							<td><input id="path_code" class="easyui-textbox"
								style="width: 120px" name="path_code" /></td>
							<td align="right">经度:</td>
							<td><input id="longitude" class="easyui-textbox"
								style="width: 120px" name="longitude" /></td>
						</tr>
						<tr>
							<td align="right">纬度:</td>
							<td><input id="latitude" class="easyui-textbox"
								style="width: 120px" name="latitude" /></td>
							<td align="right">备注:</td>
							<td><input id="remark" class="easyui-textbox"
								style="width: 120px" name="remark" /></td>
							<td align="right">创建人ID：</td>
							<td><input class="easyui-textbox" id="create_user_id"
								style="width: 120px" name="create_user_id" /></td>
						</tr>
						<tr>
							<td align="right">创建时间：</td>
							<td><input class="easyui-datebox" id="create_time"
								style="width: 120px" name="create_time" /></td>
							<td align="right">更新人ID：</td>
							<td><input class="easyui-textbox" id="update_user_id"
								style="width: 120px" name="easyui-textbox" /></td>
							<td align="right">更新时间：</td>
							<td><input class="easyui-datebox" id="update_time"
								style="width: 120px" name="update_time" /></td>
						</tr>
						<tr>
							<td colspan="6" align="right"><a href="#" id="search"
								class="easyui-linkbutton" data-options="iconCls:'icon-search'"
								style="width: 80px">查询</a> <a href="#" id="clearBtn"
								class="easyui-linkbutton" data-options="iconCls:'icon-clear'"
								style="width: 80px">重置</a></td>
						</tr>
					</table>
				</form>
			</fieldset>
		</div>
		<br />
		<hr style="border: 3px double blue" width="90%" size="3" align="left" />
		<br />
		<div>
			<table id="dataGrid" class="easyui-datagrid"></table>
		</div>
		<div id="addDIV">
			<form id="saveAuthForm" method="post">
				<table style="cellpadding: 5px">
					<tr>
						<td align="right">区域名称:</td>
						<td><input id="name2" class="easyui-combotree"
							style="width: 120px" name="name" /></td>
						<td align="right">路径代码:</td>
						<td><input id="path_code2" class="easyui-textbox"
							style="width: 120px" name="path_code" readonly="readonly" /></td>
						<td align="right">经度:</td>
						<td><input id="longitude2" class="easyui-textbox"
							style="width: 120px" name="longitude" /></td>
					</tr>
					<tr>
						<td align="right">纬度:</td>
						<td><input id="latitude2" class="easyui-textbox"
							style="width: 120px" name="latitude" /></td>
						<td align="right">备注:</td>
						<td><input id="remark2" class="easyui-textbox"
							style="width: 120px" name="remark" /><input id="id2"
							type="hidden" class="easyui-textbox" name="id" /></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
