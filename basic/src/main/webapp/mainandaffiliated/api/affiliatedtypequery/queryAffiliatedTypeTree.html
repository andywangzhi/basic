<!DOCTYPE html>
<html lang="en">
<head>
<meta content="text/html;charset=utf-8" http-equiv="content-type">
<title>附属类型树形类型查询</title>
<link rel="stylesheet" type="text/css"
	href="../themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="/basicinfo/css/default/easyui.css">
<link rel="stylesheet" type="text/css" href="/basicinfo/css/icon.css">
<script type="text/javascript" src="/basicinfo/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="/basicinfo/js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/basicinfo/js/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/basicinfo/js/common.js"></script>
<script type="text/javascript"
	src="/basicinfo/mainandaffiliated/js/apiCommon.js"></script>
<script type="text/javascript"
	src="/basicinfo/mainandaffiliated/api/affiliatedtypequery/js/queryAffiliatedTypeTree.js"></script>
</head>
<body>
	<div>
		<div>
			<form id="searchFrom">
				<table id="searchT"
					style="cellpadding: 5px; font-size: 12px; border-spacing: 5px; width: 90%">
					<tr>
						<td align="right">ID:</td>
						<td><input id="id" class="easyui-textbox"
							style="width: 120px" name="id" /></td>
					</tr>
					<tr>
						<td align="right">名称:</td>
						<td><input id="name" class="easyui-textbox"
							style="width: 120px" name="name" /></td>
						<td align="right">备注:</td>
						<td><input id="remark" class="easyui-textbox"
							style="width: 120px" name="remark" /></td>
						<td align="right">父名称:</td>
						<td><input id="parent_id" class="easyui-comboTree"
							style="width: 120px" name="parent_id" /></td>
					</tr>
					<tr>
						<td align="right">创建时间：</td>
						<td><input class="easyui-datebox" id="create_time"
							style="width: 120px" name="create_time" /></td>
						<td align="right">更新时间：</td>
						<td><input class="easyui-datebox" id="update_time"
							style="width: 120px" name="update_time" /></td>
						<td align="right">创建人ID：</td>
						<td><input class="easyui-textbox" id="create_user_id"
							style="width: 120px" name="create_user_id" /></td>
					</tr>
					<tr>
						<td align="right">更新人ID：</td>
						<td><input class="easyui-textbox" id="update_user_id"
							style="width: 120px" name="easyui-textbox" /></td>
					</tr>
					<tr>
						<td colspan="6" align="right"><a href="#" id="search"
							class="easyui-linkbutton" data-options="iconCls:'icon-search'"
							style="width: 80px">详细查询</a> <a href="#" id="search2"
							class="easyui-linkbutton" data-options="iconCls:'icon-search'"
							style="width: 80px">条数查询</a> <a href="#" id="clearBtn"
							class="easyui-linkbutton" data-options="iconCls:'icon-clear'"
							style="width: 80px">重置</a></td>
					</tr>
				</table>
			</form>
		</div>
		<div>
			<table id="dataGrid" class="easyui-datagrid"></table>
		</div>
		<div id="addDIV"></div>
	</div>
</body>
</html>
