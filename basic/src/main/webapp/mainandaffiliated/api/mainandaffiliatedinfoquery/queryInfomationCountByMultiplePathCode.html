<!DOCTYPE html>
<html lang="en">
<head>
<meta content="text/html;charset=utf-8" http-equiv="content-type">
<title>多PATH_CODE信息条数查询</title>
<link rel="stylesheet" type="text/css"
	href="../themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="/basicinfo/css/default/easyui.css">
<link rel="stylesheet" type="text/css" href="/basicinfo/css/icon.css">
<script type="text/javascript" src="/basicinfo/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="/basicinfo/js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/basicinfo/js/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/basicinfo/js/common.js"></script>
<script type="text/javascript"
	src="/basicinfo/mainandaffiliated/js/apiCommon.js"></script>
<script type="text/javascript"
	src="/basicinfo/mainandaffiliated/api/mainandaffiliatedinfoquery/js/queryInfomationCountByMultiplePathCode.js"></script>
</head>
<body>
	<div>
		<div>
			<form id="searchFrom">
				<table id="searchT"
					style="cellpadding: 5px; font-size: 12px; border-spacing: 5px; width: 90%">
					<tr>
						<td align="right">查询代码:</td>
						<td><input id="path_code" class="easyui-textbox"
							style="width: 120px" name="path_code" /></td>
					</tr>
					<tr>
						<td colspan="4" align="right"><a href="#" id="search"
							class="easyui-linkbutton" data-options="iconCls:'icon-search'"
							style="width: 180px">查询</a> 
							<a href="#" id="clearBtn"
							class="easyui-linkbutton" data-options="iconCls:'icon-clear'"
							style="width: 80px">重置</a></td>
					</tr>
				</table>
			</form>
		</div>
		
		<div>
		<table id="searchT"
					style="cellpadding: 5px; font-size: 12px; border-spacing: 5px; width: 90%">
					<tr>
						<td colspan="1" align="right" style="color: green">[查询结果]</td>
						<td colspan="5" align="left"><hr align="left"
								style="border: 1px dashed #F00" size="1" /></td>
					</tr>
					<tr>
						<td align="right">楼盘条数:</td>
						<td><input id="community" class="easyui-textbox"
							style="width: 120px"  /></td>
						<td align="right">分区条数:</td>
						<td><input id="area" class="easyui-textbox"
							style="width: 120px"  /></td>
						<td align="right">楼宇条数:</td>
						<td><input id="building" class="easyui-textbox"
							style="width: 120px" /></td>
					</tr>
					<tr>
						<td align="right">楼层条数:</td>
						<td><input id="floor" class="easyui-textbox"
							style="width: 120px"  /></td>
						<td align="right">单元条数:</td>
						<td><input id="unit" class="easyui-textbox"
							style="width: 120px" /></td>
						<td align="right">附属条数:</td>
						<td><input id="affiliated" class=easyui-textbox
							style="width: 120px"  /></td>
					</tr>
				</table>
		</div>

	</div>
</body>
</html>
