<!DOCTYPE html>
<html lang="en">
<head>
<meta content="text/html;charset=utf-8" http-equiv="content-type">
<title>设备功能管理</title>
   <link rel="stylesheet" type="text/css" href="/basicinfo/js/themes/default/easyui.css" />
   <link rel="stylesheet" type="text/css" href="/basicinfo/js/themes/icon.css" />
   <script type="text/javascript" src="/basicinfo/js/jquery.min.js"></script>
   <script type="text/javascript" src="/basicinfo/js/jquery.easyui.min.js"></script>
   <script type="text/javascript" src="/basicinfo/js/locale/easyui-lang-zh_CN.js"></script>
   <script type="text/javascript" src="/basicinfo/js/common.js"></script>
   <script type="text/javascript" src="device_func.js"></script>


</head>
<body>
	<div>
		<div >
			<form id="searchFrom">
			<input id="q_ownerId" hidden="true" name="ownerId">
			<fieldset style="color:#333; border:#06c dashed 1px;width: 60%">
				<table id="searchT" style="cellpadding: 5px; font-size: 12px;border-spacing: 5px;width: 60%" >
					<tr>
						<td align="right">所属设备</td>
						<td><input id="q_deviceCode_comboGrid" class="easyui-validatebox"
						style="width: 260px;" name="deviceTypeCode" /></td>
						<td align="right">功能代码</td>
						<td><input class="easyui-textbox" id="q_funcCode" style="width: 120px"
							name="funcCode" /></td>
					</tr>
					<tr>
						<td colspan="6" align="right"><a href="#" id="search"
							class="easyui-linkbutton" style="width: 80px"
							data-options="iconCls:'icon-search'">查询</a>
							<a href="#" id="clearBtn"
							class="easyui-linkbutton" data-options="iconCls:'icon-clear'"
							style="width: 80px">清除</a></td>
					</tr>
				</table>
				</fieldset>
			</form>
		</div>
		<div >
			<table id="dataGrid" class="easyui-datagrid"></table>
		</div>
		<div id="dlgDIV">
			<form id="dataForm" method="post">
				<input id="id" hidden="true" name="id">
				<input id="createTime" hidden="true" name="createTime">
				<input id="districtCode" hidden="true" name="districtCode">
				<input id="ownerId" hidden="true" name="ownerId">
				<table style="cellpadding: 5px">
					<tr> 
						<td align="right">所属设备</td>
						<td ><input id="deviceCode_comboGrid"
						style="width: 260px" name="deviceTypeCode" /></td>
					</tr>
					<tr>
						<td align="right">功能代码</td>
						<td><input id="funcCode" class="easyui-validatebox"
							required="required" name="funcCode"  /></td>
					</tr>
					<tr>
						<td align="right">功能名称</td>
						<td><input id="funcName" class="easyui-validatebox"
							required="required" name="funcName"  /></td>
					</tr>
					<tr>
						<td align="right">值类型</td>
						<td><input id="val_type_combox" name="funcValueType" 
						class="easyui-combobox" required="required" /></td>
					</tr>
					<tr>
						<td align="right">读写支持</td>
						<td><input id="opera_combox" name="funcReadWrite" 
						class="easyui-combobox" required="required" /></td>
					</tr>
					<tr>
						<td align="right">是否需要告警</td>
						<td><input id="isAlarm_combox" name="isAlarm" 
						class="easyui-combobox" required="required" /></td>
					</tr>
					<tr class="tr_hidder">
						<td align="right">直接的异常值</td>
						<td><input id="fault" class="easyui-validatebox"
						 name="fault"  /></td>
					</tr>
					<tr class="tr_hidder">
						<td align="right">最小阀值</td>
						<td><input id="minThreshold" class="easyui-validatebox"
						 name="minThreshold"  /></td>
					</tr>
					<tr class="tr_hidder">
						<td align="right">最大阀值</td>
						<td><input id="maxThreshold" class="easyui-validatebox"
						name="maxThreshold"  /></td>
					</tr>
					<tr>
						<td align="right">备注：</td>
						<td ><input id="funcRemark" class="easyui-textbox" 
						data-options="multiline:true" style="width: 400px;height:100px" name="funcRemark" />
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>

</body>
</html>
